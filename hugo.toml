baseURL = 'https://abdullhakim-sami.github.io/Sanabel-Al-Firdaws/'
languageCode = 'ar'
title = 'سنابل الفردوس'


[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false


[params.flexsearch]
  enabled             = false
  tokenize            = "forward" # default is "forward"
  cache               = 100    # default is 100
  optimize            = true   # default is true
  minQueryChar        = 3      # default is 0 (disabled)
  maxResult           = 5      # default is 5
  searchSectionsIndex = []
[params.docs]
darkMode = true
[markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
     